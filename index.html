<body id="body">

    <div id="button-overlay">

    </div>

    <!-- Resume Editing -->
    <div id="resume-editing-aligner">
        <div id="resume-editing-container">

            <!-- Image and Color picker -->
            <div class="editing-container footspace pagewidth">
                <div class=" multi-item-container" style="min-height: fit-content;">
                    <div id="shortinfo-preview"  class="short-inf-container editing-container" style=" flex-direction: column; display: flex;"> 
                        <div class="short-inf-background-image"></div>
                        <div class="blackdrop"></div>
                        <div class="short-inf-line"  style=" font-size: var(--fontsize-shortinfo);">
                            <img class="short-inf-icon invert-icon" src="IMG/icon_checkmark.png">
                            <div class="inf-font short-inf" style="user-select: none;">
                                Page Preview
                            </div>
                        </div>
                        <div class="short-inf-line" style="filter: invert(1); font-size: var(--fontsize-shortinfo);">
                            <img class="short-inf-icon invert-icon" src="IMG/icon_checkmark.png">
                            <div class="inf-font short-inf" style="user-select: none;">
                                Print Preview
                            </div>
                        </div>
                    </div>
                    
                    <div class=" editing-container multi-item-container " style="display: flex; margin: 0;">
                        <input id="edit-color-picker" type="color" value="#10C838" class="circle-option">
                        <div class="editing-title">
                            Select Primary Colour
                        </div>
                    </div>
                </div>
                <div style="height: 1em;">

                </div>
                <div class=" editing-container">
                    <div class="editing-title">
                        Select Background Pattern
                    </div>
                    <div id="pattern-circles-scroller">
                        <div id="pattern-circles-container" class="multi-item-container" style="margin: 0; padding: 4px;">
                            <label for="edit-image-picker">
                                <div class="circle-option editing-title clickable" style="background-color: #FFFFFF11; margin: 0;"> Upload </div>
                            </label>
                            <input id="edit-image-picker" type="file" accept="image/*" value="" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>




    <!-- Page -->
    <div id="personal_information" >
    </div>

    <div id="inf-aligner">

        <!-- container for bullet point info -->
        <div id="shortinf-container" >
        </div>

        <!-- container for information rows -->
        <div id="inf-container" >
        </div>

    </div>
