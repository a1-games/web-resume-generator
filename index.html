<body id="body">
    
    <!-- If you want to add a header, uncomment this div
    <div id="header" >
    </div> -->


    <div id="JS-edit-overlay">

    </div>

    <!-- Resume Editing -->
    <div id="resume-editing-aligner">
        <div id="resume-editing-container">

            <!-- Image and Color picker -->
            <div class="editing-container footspace">
                <div class=" multi-item-container" style="min-height: fit-content;">
                    <div id="shortinfo-preview"  class="short-inf-container editing-container" style="flex: 1; flex-direction: column; display: flex;"> 
                        <div class="short-inf-background-image"></div>
                        <div class="blackdrop"></div>
                        <div class="short-inf-line"  style=" font-size: var(--fontsize-shortinfo);">
                            <img class="short-inf-icon invert-icon" src="Assets/icon_checkmark.png">
                            <div class="inf-font short-inf" style="user-select: none;">
                                Page Preview
                            </div>
                        </div>
                        <div class="short-inf-line" style="filter: invert(1); font-size: var(--fontsize-shortinfo);">
                            <img class="short-inf-icon invert-icon" src="Assets/icon_checkmark.png">
                            <div class="inf-font short-inf" style="user-select: none;">
                                Print Preview
                            </div>
                        </div>
                    </div>
                    
                    <div class=" editing-container multi-item-container " style="display: flexbox; margin: 0; flex: 1;">
                        <input id="edit-color-picker" type="color" value="#10C838" class="circle-option">
                        <div class="editing-title">
                            Select Primary Colour
                        </div>
                    </div>
                </div>
                <div style="height: 1em;">

                </div>
                <div class=" editing-container">
                    <div class="editing-title">
                        Select Background Pattern
                    </div>
                    <div id="pattern-circles-container" class="multi-item-container" style="margin: 0;">
                        <label for="edit-image-picker">
                            <div class="circle-option editing-title clickable" style="background-color: #FFFFFF11; margin: 0;"> Upload </div>
                        </label>
                        <input id="edit-image-picker" type="file" accept="image/*" value="" style="display: none;">
                    </div>
                </div>
            </div>
            
        </div>
    </div>




    <!-- Page -->
    <div id="personal_information" >
    </div>

    <div id="inf-aligner">

        <!-- container for bullet point info -->
        <div id="shortinf-container" >
        </div>

        <!-- container for information rows -->
        <div id="inf-container" >
        </div>

    </div>

    <!-- Tools -->
    <script src="Assets/shortinfofiller.js"> </script>
    <script src="Assets/informationfiller.js"> </script>
    <script src="Assets/headlinefiller.js"> </script>
    <script src="Assets/fontEditing.js"> </script>
    <script src="Assets/editing/infoAdding.js"> </script>
    <script src="Assets/patternEditing.js"> </script>
    <script src="Assets/editing/directTextEditing.js"> </script>
    <!-- Leave DL for last -->
    <script src="Assets/downloadEditing.js"> </script>
    

    <!-- Load CV Layout From File -->
    <!-- You can make multiple tailored resumes and switch between them -->
    <script src="CV_Example.js"> </script>

    <script src="CV_Engineer.js"> </script>
